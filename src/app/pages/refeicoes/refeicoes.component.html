<app-navbar></app-navbar>

<div class="relative min-h-screen bg-black text-white px-6 py-12">
  <img
    src="assets/bg-refeicoes.jpg"
    alt=""
    class="absolute inset-0 w-full h-full object-cover opacity-10"
  />

  <div class="relative z-10 max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold mb-2">Plano Alimentar</h1>
    <p class="text-gray-300 mb-10">Visualize suas refeições do dia e mantenha-se bem nutrido!</p>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
      <div class="bg-white/10 p-6 rounded-2xl border border-white/20" *ngFor="let refeicao of [
        { nome: 'Café da Manhã', descricao: 'Pão integral, ovo mexido, café preto' },
        { nome: 'Lanche da Manhã', descricao: 'Iogurte natural com granola' },
        { nome: 'Almoço', descricao: 'Arroz, feijão, frango grelhado e salada' },
        { nome: 'Lanche da Tarde', descricao: 'Banana com pasta de amendoim' },
        { nome: 'Jantar', descricao: 'Omelete de legumes e chá' },
        { nome: 'Ceia', descricao: 'Leite morno com canela' }
      ]">
        <h2 class="text-xl font-bold mb-2">{{ refeicao.nome }}</h2>
        <p class="text-sm text-gray-300 mb-4">{{ refeicao.descricao }}</p>
        <div class="flex justify-end">
          <button class="text-sm bg-white text-black px-4 py-1 rounded hover:bg-gray-200 transition">Editar</button>
        </div>
      </div>
    </div>

    <p class="mt-10 text-center text-sm text-gray-400">"A nutrição é a base da sua transformação."</p>
  </div>
</div>
