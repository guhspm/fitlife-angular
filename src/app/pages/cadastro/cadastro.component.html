<div class="relative min-h-screen flex items-center justify-center bg-black text-white">
  <img
    alt=""
    class="absolute inset-0 w-full h-full object-cover opacity-20"
  />
  <div class="relative z-10 bg-white/10 backdrop-blur-md p-10 rounded-2xl shadow-xl w-full max-w-md border border-white/20">
    <h1 class="text-3xl font-bold text-center mb-8">Crie sua conta</h1>

    <form>
      <div class="mb-6">
        <label for="nome" class="block text-sm mb-2">Nome completo</label>
        <input
          id="nome"
          type="text"
          placeholder="Digite seu nome"
          class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:ring-2 focus:ring-white"
        />
      </div>

      <div class="mb-6">
        <label for="email" class="block text-sm mb-2">Email</label>
        <input
          id="email"
          type="email"
          placeholder="Digite seu email"
          class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:ring-2 focus:ring-white"
        />
      </div>

      <div class="mb-8">
        <label for="senha" class="block text-sm mb-2">Senha</label>
        <input
          id="senha"
          type="password"
          placeholder="Crie uma senha"
          class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:ring-2 focus:ring-white"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 rounded bg-white text-black font-semibold hover:bg-gray-200 transition"
      >
        Cadastrar
      </button>
    </form>
  </div>
</div>
